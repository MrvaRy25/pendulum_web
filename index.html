<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendulum Interaktif</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Pendulum Interaktif</h2>

  <!-- Navigasi -->
  <div class="nav">
    <button onclick="location.href='index.html'">Simulasi</button>
    <button onclick="location.href='graph.html'">Grafik Energi</button>
  </div>

  <!-- Kontrol -->
  <div id="controls">
    <label>Sudut Awal (°)
      <input type="range" id="angleSlider" min="0" max="90" value="45">
      <input type="number" id="angleInput" min="0" max="90" value="45">
    </label>
    <label>Panjang Tali (px)
      <input type="range" id="lengthSlider" min="100" max="300" value="200">
      <input type="number" id="lengthInput" min="100" max="300" value="200">
    </label>
    <label>Massa (kg)
      <input type="range" id="massSlider" min="1" max="10" value="5">
      <input type="number" id="massInput" min="1" max="10" value="5">
    </label>

    <div class="btn-group">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- Kanvas p5.js akan ditempel di sini -->
  <div id="canvas-container"></div>

  <script src="pendulum.js"></script>
</body>
</html>
